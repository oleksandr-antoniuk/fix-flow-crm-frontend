query RepairOrders {
  repairOrders {
    id
    createdAt
    client {
      id
      firstname
      lastname
      additionalName
    }
    deviceName
    deviceSerial
    problemDescription
    agreedPrice
    status
    assignedMaster {
      id
      firstname
      lastname
    }
    repairOrderItems {
      id
      price
    }
  }
}

query RepairOrder($id: String!) {
  repairOrder(id: $id) {
    id
    createdAt
    client {
      id
      firstname
      lastname
      additionalName
    }
    deviceName
    deviceSerial
    problemDescription
    agreedPrice
    status
    assignedMaster {
      id
      firstname
      lastname
    }
    repairOrderItems {
      id
      customServiceName
      price
      quantity
      master {
        firstname
        lastname
      }
      sparePart {
        id
        name
        priceRetail
        priceRetailCurrency {
          symbol
        }
      }
      service {
        id
        name
        cost
      }
      stockItem {
        id
        serialInternal
        serialFactory
      }
    }
    reservedStockItems {
      id
      serialInternal
      serialFactory
      sparePart {
        id
        name
        priceRetail
        priceRetailCurrency {
          symbol
        }
      }
    }
  }
}
