query Currencies {
  currencies {
    id
    code
    symbol
    name
    isRetailDefault
    latestRate {
      id
      rate
      createdAt
    }
  }
}

query SupportedCurrencies {
  supportedCurrencies {
    code
    symbol
    name
  }
}

query ExchangeRates($currencyId: String, $take: Int) {
  exchangeRates(currencyId: $currencyId, take: $take) {
    id
    rate
    effectiveDate
    currency {
      code
    }
  }
}
