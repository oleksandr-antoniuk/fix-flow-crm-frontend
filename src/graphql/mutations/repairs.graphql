mutation CreateRepairOrder($data: CreateRepairOrderInput!) {
  createRepairOrder(data: $data) {
    id
    deviceName
    status
  }
}

mutation UpdateRepairOrder($data: UpdateRepairOrderInput!) {
  updateRepairOrder(data: $data) {
    id
    status
    agreedPrice
  }
}

mutation ReserveStockItem($data: ReserveStockItemInput!) {
  reserveStockItem(data: $data) {
    id
    status
  }
}

mutation UnreserveStockItem($data: UnreserveStockItemInput!) {
  unreserveStockItem(data: $data) {
    id
    status
  }
}

mutation InstallStockItem($data: InstallStockItemInput!) {
  installStockItem(data: $data) {
    id
    price
  }
}

mutation AddServiceToRepair($data: AddServiceToRepairInput!) {
  addServiceToRepair(data: $data) {
    id
    price
  }
}

mutation RemoveRepairOrderItem($data: RemoveRepairOrderItemInput!) {
  removeRepairOrderItem(data: $data) {
    id
  }
}
